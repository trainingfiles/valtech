<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: darkgray;
        margin: 10px;
        border: 50px solid rgb(96, 95, 95);
      }
      .x:nth-child(1) {
        border-top-right-radius: 100px;
        border-bottom-left-radius: 100px;
      }
      .x:nth-child(2) {
        border-bottom-right-radius: 100px;
        border-top-left-radius: 100px;
      }
      .y {
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box x"></div>
    <div class="box x"></div>
    <hr />
    <div class="box y"></div>
  </body>
</html>
