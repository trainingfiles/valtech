<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Border</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: rgb(255, 255, 255);
        margin: 100px auto;
        box-shadow: 0px 0px 50px rgb(12, 12, 12) inset,
          10px 10px 20px rgb(252, 3, 3), -10px 10px 20px rgb(3, 252, 11),
          -10px 10px 50px rgb(252, 3, 206), -10px 10px 100px rgb(3, 235, 252),
          -10px -10px 20px rgb(3, 36, 252);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
