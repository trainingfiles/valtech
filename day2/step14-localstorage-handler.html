<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onstorage = function(event){
            console.log(event);
            getAvengers()
        }
        function getAvengers() {
            var count = localStorage.length;
            var log = document.getElementById("log")
            log.innerHTML = "";
            for (var i = 0; i < count; i++) {
                var currentHero = localStorage.key(i);
                var logHero = JSON.parse(localStorage.getItem(currentHero + ""));
                log.innerHTML += "<p>" + logHero.firstname + ' ' + logHero.lastname + ' power is ' + logHero.power + "</p>";
            }
        }
    </script>
</head>
<body>
    <a href="/step13-localstorage-multiple-objects.html">Link to storage page</a>
    <hr>
    <div id="log"></div>
</body>
</html>
